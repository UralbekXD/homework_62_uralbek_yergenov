<div class="col-12 col-md-4 fw-bold">
    <div class="border border-1 rounded-3 bg-white shadow p-3 h-100">

        <div class="task mb-3">
            <a href="{% url 'project_detail' project.pk %}" style="word-wrap: break-word">
                {{ project.name }}
            </a>

            <div class="mt-3 d-flex justify-content-between flex-wrap">
                <div class="start">
                    {{ project.start_date }}
                </div>
                <div class="end">
                    {{ project.end_date }}
                </div>
            </div>

        </div>
    </div>
</div>
