{% extends 'base.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-xl-4">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}

                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary w-100">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
